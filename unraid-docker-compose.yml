version: '3.8'

services:
  internal-tools:
    image: bentheitguy/internal-tools:latest
    container_name: internal-tools
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - coreAPIToken=${CORE_API_TOKEN}
    env_file:
      - /mnt/user/appdata/internal-tools/.env
    volumes:
      # Optional: Add persistent storage if needed
      # - /mnt/user/appdata/internal-tools/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
