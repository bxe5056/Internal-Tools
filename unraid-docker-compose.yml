version: '3.8'

services:
  internal-tools:
    image: bxe5056/internal-tools:latest
    container_name: JobsPrintManager
    network_mode: bridge
    ports:
      - "89:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - coreAPIToken=${CORE_API_TOKEN}
      - N8N_API_KEY=${N8N_API_KEY}
    env_file:
      - /mnt/user/appdata/internal-tools/.env
    volumes:
      # Optional: Add persistent storage if needed
      # - /mnt/user/appdata/internal-tools/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const req = http.get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }); req.on('error', () => process.exit(1)); req.setTimeout(8000, () => { req.destroy(); process.exit(1) });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
